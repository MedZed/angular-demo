<div class="header">
<a (click)="onItemClick($event, note.date)"><i class="fad fa-times-circle" aria-hidden="true"></i></a>
</div>
<div class="body">
<a class="view" routerLink="/notes/{{ note.date }}"></a>
<p class="title">{{note.title}}</p>
<p class="text">{{note.text}}</p>
</div>
<span class="date">{{note.date | date: 'yyyy/MM/dd h:mm:ss a'}}</span>

 
<div  *ngIf="show_delete_dialog" class="dialog">
    <p> Are you sure you want to delete?
    </p> 
    <span (click)="onConfirmButton($event, false)" class="btn no">Cancel</span>
    <span (click)="onConfirmButton($event, true)" class="btn yes">Yes, delete</span>
</div>
